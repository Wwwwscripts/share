name: Discord Notify

on:
  push:
    branches: [ main ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit message with link to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # vezmeme commit message z head_commit, fallback na commits[0]
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="${{ github.event.commits[0].message }}"
          fi

          # escapovÃ¡nÃ­ uvozovek, aby JSON byl validnÃ­
          MESSAGE=$(echo "$MESSAGE" | sed 's/"/\\"/g')

          # URL na commit
          COMMIT_URL="https://github.com/${{ github.repository }}/commit/${{ github.sha }}"

          # poÅ¡li zprÃ¡vu do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"ðŸ’¬ $MESSAGE\\nðŸ”— $COMMIT_URL\"}" \
               "$WEBHOOK"

name: Discord Notify

on:
  push:
    branches: ["*"]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
        
      - name: Send commit message to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # kontrola, zda mÃ¡me webhook
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Error: DISCORD_WEBHOOK secret is not set!"
            exit 1
          fi
          
          # zÃ­skÃ¡me commit info
          MESSAGE=$(git log -1 --pretty=%B | tr '\n' ' ' | sed 's/"/\\"/g' | sed "s/'/\\'/g")
          AUTHOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          COMMIT_SHORT="${{ github.sha }}"
          COMMIT_SHORT="${COMMIT_SHORT:0:7}"
          COMMIT_URL="https://github.com/$REPO/commit/${{ github.sha }}"
          
          # vytvoÅ™Ã­me JSON
          cat <<EOF > payload.json
          {
            "embeds": [{
              "title": "ðŸ”” NEW UPDATE",
              "description": "$MESSAGE",
              "color": 5814783,
              "fields": [
                {"name": "ðŸ‘¤ Author", "value": "$AUTHOR", "inline": true},
                {"name": "ðŸ”— Commit", "value": "[\`$COMMIT_SHORT\`]($COMMIT_URL)", "inline": true}
              ],
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
            }]
          }
          EOF
          
          # odeÅ¡leme do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d @payload.json \
               "$DISCORD_WEBHOOK"

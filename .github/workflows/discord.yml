name: Discord Notify

on:
  push:
    branches: ["*"]  # všechny branche

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Send commit message to Discord (embed)
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # vezmeme poslední commit message a escapujeme uvozovky a nové řádky
          MESSAGE=$(git log -1 --pretty=%B | tr '\n' ' ' | sed 's/"/\\"/g')
          AUTHOR="${{ github.actor }}"
          REPO="${{ github.repository }}"
          BRANCH="${{ github.ref_name }}"
          COMMIT="${{ github.sha }}"

          # správně odsazený EOF blok pro JSON embed
          JSON=$(cat <<EOF
{
  "embeds": [
    {
      "title": "New Commit in $REPO",
      "description": "$MESSAGE",
      "color": 5814783,
      "fields": [
        {"name": "Author", "value": "$AUTHOR", "inline": true},
        {"name": "Branch", "value": "$BRANCH", "inline": true},
        {"name": "Commit", "value": "$COMMIT", "inline": false}
      ]
    }
  ]
}
EOF
)

          # pošleme embed do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON" \
               "$WEBHOOK"

name: Discord Notify

on:
  push:
    branches: ["*"]  # v코echny branche

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Send last commit message to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # vezmeme posledn칤 commit message z aktu치ln칤ho repa
          MESSAGE=$(git log -1 --pretty=%B)

          # escapov치n칤 uvozovek pro JSON
          MESSAGE=$(echo "$MESSAGE" | sed 's/"/\\"/g')

          # po코leme zpr치vu do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"游눫 $MESSAGE\"}" \
               "$WEBHOOK"

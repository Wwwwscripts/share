name: Discord Notify

on:
  push:
    branches: [ main ]  # commit mus√≠ b√Ωt na main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit message with link to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          REPO_NAME: ${{ github.repository }}
        run: |
          # Kontrola, jestli je spr√°vn√Ω repozit√°≈ô
          if [ "$REPO_NAME" != "Wwwwscripts/share" ]; then
            echo "Not this repo, skipping Discord notification."
            exit 0
          fi

          # Z√≠sk√°n√≠ commit message ‚Äì fallback pro web commit
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="${{ github.event.commits[0].message }}"
          fi

          # Escapov√°n√≠ uvozovek
          MESSAGE=$(echo "$MESSAGE" | sed 's/"/\\"/g')

          # URL na commit
          COMMIT_URL="https://github.com/${REPO_NAME}/commit/${{ github.sha }}"

          # Posl√°n√≠ zpr√°vy do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"üí¨ $MESSAGE\\nüîó $COMMIT_URL\"}" \
               "$WEBHOOK"

name: Discord Notify

on:
  push:
    branches: ["*"]  # vÅ¡echny branche

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit message to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # Vezmeme commit message â€“ head_commit pro git push, fallback na commits[0] pro web commit
          MESSAGE="${{ github.event.head_commit.message }}"
          if [ -z "$MESSAGE" ]; then
            MESSAGE="${{ github.event.commits[0].message }}"
          fi

          # Escapujeme uvozovky
          MESSAGE=$(echo "$MESSAGE" | sed 's/"/\\"/g')

          # PoÅ¡leme zprÃ¡vu do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"ðŸ’¬ $MESSAGE\"}" \
               "$WEBHOOK"

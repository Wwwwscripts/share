name: Discord Notify

on:
  push:
    branches: [ main ]  # commit mus√≠ b√Ωt na main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit message to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # vezmeme zpr√°vu prvn√≠ho commitu v push eventu a escapujeme uvozovky
          MESSAGE=$(echo "${{ github.event.commits[0].message }}" | sed 's/"/\\"/g')
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\":\"üí¨ $MESSAGE\"}" \
            "$WEBHOOK"

name: Discord Notify

on:
  push:
    branches: [ main ]  # commit mus√≠ b√Ωt na main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send commit message to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # escape speci√°ln√≠ znaky, aby JSON byl validn√≠
          MESSAGE=$(echo "${{ github.event.head_commit.message }}" | sed 's/"/\\"/g')
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\":\"üí¨ $MESSAGE\"}" \
            "$WEBHOOK"

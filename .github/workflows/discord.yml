name: Discord Notify

on:
  push:
    branches: ["*"]  # v코echny branche

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Send last commit message to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          # vezmeme posledn칤 commit message
          # odstran칤me nov칠 콏치dky a escapujeme uvozovky, aby JSON byl validn칤
          MESSAGE=$(git log -1 --pretty=%B | tr '\n' ' ' | sed 's/"/\\"/g')

          # po코leme zpr치vu do Discordu
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"游눫 $MESSAGE\"}" \
               "$WEBHOOK"
